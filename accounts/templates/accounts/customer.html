{% extends 'base.html' %}

{% block content %}
    <div class="row mt-4 d-flex">
        <div class="col-md">
            <div class="card">
                <div class="card-header">
                    <h4>Customer</h4>
                </div>

                <div class="d-grid gap-2 card-body">
                    <a class="btn btn-outline-success btn-sm" href="">Update Customer</a>
                    <a class="btn btn-outline-info btn-sm" href="">Place Order</a>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="card">
                <div class="card-header">
                    <h4>Contact Information:</h4>
                </div>

                <div class="card-body">
                    <h4>e-mail:</h4>
                    <h4>phone:</h4>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="card status-card" id="total-orders">
                <div class="card-header">
                    <h5 class="card-title">Total Orders</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title"></h3>
                </div>
            </div>

        </div>
        <div class="row mt-4">
            <div class="card card-body">
            <input type="submit" value="Search" class="float-right btn btn-primary btn-sm">
            </div>
        </div>
        <div class="row mt-4">
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Date Ordered</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
                </table>
            </div>
        </div>
{% endblock %}
