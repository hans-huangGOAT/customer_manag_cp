{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md">
        <div class="container mt-4">
            <h3>Products</h3>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
                    {% for product in products %}
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.category }}</td>
                            <th><a class="btn btn-sm btn-info" href="">Update</a></th>
                            <th><a class="btn btn-sm btn-danger" href="">Delete</a></th>
                        </tr>
                    {% endfor %}
                </table>
            </div></div>

        </div>
    </div>
{% endblock %}
